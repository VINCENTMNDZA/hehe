<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #e63946;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #a8dadc;
            color: #1d3557;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #457b9d;
            color: white;
        }

        /* Style for image pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .popup2 {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup2 img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are we okay, By?</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <!-- Image pop-up -->
    <div id="popup" class="popup">
        <img src="happy.gif" alt="Valentine's Image">
    </div>

    <div id="popup2" class="popup">
        <img src="sad.gif" alt="Valentine's Image">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const popup = document.getElementById('popup');

        yesBtn.addEventListener('click', () => {
            // Show the image pop-up
            popup.style.display = 'block';
        });

        noBtn.addEventListener('click', () => {
            // Show the image pop-up
            popup2.style.display = 'block';
        });
    </script>
</body>
</html>
